<!DOCTYPE html>
<html lang="en" >

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Techsy Store</title>
    <link rel="icon" href="./imgs/fav.png" type="image/x-icon">
    <meta name="description" content="Complete your purchase at Techsy Store with our secure checkout process. Enter your details, choose a payment method, and confirm your order seamlessly.">
    <meta name="keywords" content="Checkout - Techsy Store, electronics, gadgets, online shopping, secure payment">
    <meta name="author" content="Techsy Team - Zainab Kamel , Jihad Abdelnaser, Hussien Yousef, Zaid Mohamed">
    <link rel="stylesheet" href="./css/master.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>
    <section class="checkout-page">
        <div class="checkout-container">
            <div class="checkout-header">
                <h1 class="checkout-title">
                    <i class="fas fa-cash-register"></i>
                    Checkout
                </h1>
            </div>

            <div class="checkout-steps">
                <div class="step active" id="step1">
                    <div class="step-number">1</div>
                    <div class="step-title">Customer Information</div>
                    <div class="step-connector"></div>
                </div>
                <div class="step" id="step2">
                    <div class="step-number">2</div>
                    <div class="step-title">Payment Method</div>
                    <div class="step-connector"></div>
                </div>
                <div class="step" id="step3">
                    <div class="step-number">3</div>
                    <div class="step-title">Order Confirmation</div>
                </div>
            </div>

            <div class="checkout-content">
                <form id="customer-form" class="checkout-form">
                    <h3 class="form-title">Customer Information</h3>

                    <div class="form-group">
                        <label for="name" class="form-label">Full Name</label>
                        <input type="text" id="name" class="form-input" required>
                    </div>

                    <div class="form-group">
                        <label for="email" class="form-label">Email Address</label>
                        <input type="email" id="email" class="form-input" required>
                    </div>

                    <div class="form-group">
                        <label for="phone" class="form-label">Phone Number</label>
                        <input type="tel" id="phone" class="form-input" required>
                    </div>

                    <div class="form-group">
                        <label for="address" class="form-label">Address</label>
                        <textarea id="address" class="form-input" rows="3" required></textarea>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="city" class="form-label">City</label>
                            <input type="text" id="city" class="form-input" required>
                        </div>
                        <div class="form-group">
                            <label for="zip" class="form-label">ZIP Code</label>
                            <input type="text" id="zip" class="form-input" required>
                        </div>
                    </div>

                    <button type="button" id="continue-to-payment" class="checkout-btn">
                        Continue to Payment
                        <i class="fas fa-arrow-right me-2"></i>

                    </button>
                </form>

                <form id="payment-form" class="checkout-form" style="display: none;">
                    <h3 class="form-title">Payment Method</h3>

                    <div class="payment-methods">
                        <div class="payment-method active" data-method="card">
                            <i class="fab fa-cc-visa payment-method-icon"></i>
                            <div class="payment-method-info">
                                <div class="payment-method-title">Visa / MasterCard</div>
                                <div class="payment-method-desc">Enter your credit card details</div>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="card-number" class="form-label">Card Number</label>
                        <input type="text" id="card-number" class="form-input" placeholder="1234 5678 9012 3456"
                            required>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="card-expiry" class="form-label">Expiry Date</label>
                            <input type="text" id="card-expiry" class="form-input" placeholder="MM/YY" required>
                        </div>
                        <div class="form-group">
                            <label for="card-cvv" class="form-label">CVV</label>
                            <input type="text" id="card-cvv" class="form-input" placeholder="123" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="card-name" class="form-label">Cardholder Name</label>
                        <input type="text" id="card-name" class="form-input" required>
                    </div>

                    <button type="button" id="complete-payment" class="checkout-btn">
                        Complete Payment
                        <i class="fas fa-lock"></i>
                    </button>

                    <button type="button" id="back-to-info" class="checkout-btn"
                        style="background-color: var(--secondary); margin-top: 10px;">
                        Back to Information
                        <i class="fas fa-arrow-right"></i>
                    </button>
                </form>

                <div class="checkout-summary">
                    <h3 class="summary-title">Order Summary</h3>
                    <div id="order-summary">
                    </div>
                    <div class="summary-row summary-total">
                        <span>Total:</span>
                        <span id="order-total">0.00 $</span>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="./js/checkout.js"></script>
</body>

</html>
